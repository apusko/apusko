<footer class="site-footer">

  <div class="wrapper">

    <h2 class="footer-heading">{{ site.title }}</h2>

    <div class="footer-col-wrapper">
      <div class="footer-col  footer-col-1">
        <ul class="contact-list">
          <li>{{ site.title }}</li>
          <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
        </ul>
      </div>

      <div class="footer-col  footer-col-2">
        <ul class="social-media-list">
      <a  href="https://instagram.com/apusko/"><img class="nav_icons" src="{{ site.baseurl }}/assets/img/inst_icon.png"></a>
      <a  href="https://vk.com/diveintotrip"><img class="nav_icons" src="{{ site.baseurl }}/assets/img/vk_icon.png"></a>
      <a  href="https://www.youtube.com/channel/UCPc1m6I2ZVfsiQrNiAfVyXA"><img class="nav_icons" src="{{ site.baseurl }}/assets/img/youtube_icon.png"></a>

      </div>

      <div class="footer-col  footer-col-3">
        <p class="text">{{ site.description }}</p>

    </div>

  </div>

</footer>
